<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.0/konva.js"></script>
    <meta charset="utf-8" />
    <title>Mind Map</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
	<nav>	
		<div>
		  <a href="#">Mind map</a>
		</div>
	</nav>
	<nav id="submenu">	
		<div>
			<div>
			  <label>Nom de la mind map  : </label>
			  <input type="text" id="className"/>
			  <a href="#" onclick="makeSkill()">Cr√©er un noeud</a>
		  </div>
		  <div>
			<span id="currentMode"></span>
		  </div>
		  <div>
				<label>Csv : <textarea id="mot"></textarea></label>
				<a href="#" onclick="saveClass()">Sauvegarder</a>
				<a href="#" onclick="loadClass()">Charger un arbre</a>
			    <input type="file" id="extFile" name="extClassFile"/>
				<input type="button" value="Reset" onclick="reset()"/>
		  </div>
		</div>
	</nav>
	<div id="main" style="padding: 5px; display:flex; height:85vh">
		<div id="container" style="border: 1px solid red;width:70%;overflow:hidden"></div>
		<div id="menu" style="width:30%">
			<form style="display:none" name="skill">
				<label>Nom : </label><input type="text" oninput="majField(this)" name="name"/>
				<label>Couleur : </label><input type="color" oninput="majColor(this)" name="color"/>
				<div><label>Position horizontale : </label><input style="margin-right:10px;" type="number" oninput="majRect(this)" name="x"/></div>
				<div><label>Position verticale : </label><input type="number" oninput="majRect(this)" name="y"/></div>
				<button type="button" onclick="deleteAncestry()">Effacer les liens</button>
				<button type="button" onclick="deleteSkill()">Supprimer</button>
			</form>
		</div>
	</div>
	<div class="tooltipND" id="tooltip">
		
	</div>
	<script src="./config.js"></script>
    <script src="./mindmap.js"></script>
	<script src="./customScript.js"></script>
  </body>
</html>
